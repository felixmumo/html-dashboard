<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Page 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
            background-color: #f0f2f5;
        }

        a {
            text-decoration: none;
        }

        header, footer {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        footer {
            font-size: 0.9rem;
        }

        .container {
            display: flex;
            flex: 1;
            flex-wrap: nowrap;
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 220px;
            background-color: #1e1e2f;
            padding: 1rem;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-shrink: 0;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #c9e0f0;
            font-weight: bold;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            background-color: transparent;
        }

        .sidebar a:hover {
            background-color: #6077eb;
            color: white;
            padding-left: 1.2rem;
        }

        /* Content Styles */
        .content {
            flex: 1;
            padding: 1.5rem;
            background-color: #fafafa;
            overflow-x: auto;
        }

        .content h2 {
            margin-bottom: 0.8rem;
        }

        .content p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
                flex-direction: row;
                justify-content: space-around;
                padding: 0.5rem;
            }

            .sidebar a {
                flex-grow: 1;
                justify-content: center;
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar a {
                font-size: 0.8rem;
                padding: 0.4rem;
            }

            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard Header</h1>
    </header>

    <div class="container">
        <nav class="sidebar">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="page1.html" aria-label="Page 1"><i class="fas fa-file-alt"></i> Page 1</a>
            <a href="page2.html" aria-label="Page 2"><i class="fas fa-chart-bar"></i> Page 2</a>
            <a href="page3.html" aria-label="Page 3"><i class="fas fa-cog"></i> Page 3</a>
        </nav>

        <main class="content">
            <h2>Page 2</h2>
            <p>This is Page 2 content.</p>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
